<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOD NO GO SHAME US</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-logo">DHEL PHYN</div>
          <div class="nav-links">
            <div class="nav-link">Contact</div>
            <div class="nav-link">Achievements</div>
            <div class="nav-link">Pages</div>
            <div class="nav-link">MoreOfMe</div>
            <div class="nav-link btn">Get It Done</div>
          </div>
      </div>

        <div class="content">
          <div class="left col">
            <div class="sub-header">Be Proud Of Yourself</div>
            <div class="header">
              You have come so far <span>&#8594;</span><br />To let Someone Crush You
              <br />God Got You
            </div>

            <div class="stats">
              <div class="stat1 stat">
                <div class="stat-num">6</div>
                <div class="stat-copy">Successful<br>Startups</div>
              </div>
              <div class="stat2 stat">
                <div class="stat-num">31M</div>
                <div class="stat-copy">Trained <br>Personels</div>
              </div>
            </div>
          </div>

          <div class="right col">
            <div class="card">
              <div class="row">
                <div class="card-name">PhynCard</div>
                <div class="master-logo"><img src="./images/mastercard.png" alt="" />
                </div>
              </div>

              <div class="row">
                <div class="chip"><img src="./images/chip.png" alt="" /></div>
               <div class="network"><img src="./images/network.png" alt="" /></div>
              </div>

              <div class="row">
                <div class="card-num">4199 4199 4199 4199</div>
              </div>

              <div class="row">
                <div class="exp-date">12/2030</div>
              </div>
            </div>
            <div class="card-balance">
              <div class="card-col">
                <div class="card-title">Your Balance</div>
                <div class="card-amount">CAD 197739.99</div>
              </div>
              <div class="card-col"></div>
            </div>

          </div>
        </div>
    </div>
  </body>
</html>
